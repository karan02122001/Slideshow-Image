<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptSlide Show</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    
    <h1>Javascript Slideshow </h1>

    <div id="slideshow-container">
        <img class="slide" src="Defender 110.jpg" alt="Image1">
        <img class="slide" src="maybach.jpg" alt="Image2">
        <img class="slide" src="BMW I760.avif" alt="Image3">
        <img class="slide" src="Rangerover.webp" alt="Image4">
        <img class="slide" src="Bently.jpg" alt="Image5">
    </div>
    
    <button onclick="startSlideshow()">Start Slideshow</button>
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>

    <script src="Index.js"></script>
</body>
</html>
